        <h1 class="cover-heading">The TAMID Link Shortener</h1>
        <p class="lead">
            A quick and easy way to convert any long URL into a short, easy to remember one. With our great app, your
            links
            will TAMID be shorter than the competition!
        </p>

        <!-- Form with input and button to shorten URLs -->
        <form class="form-inline mx-auto">
            <div class="form-group mx-sm-2 mb-2">
                <label class="sr-only">Your URL</label>
                <input class="form-control" id="url_text_field" placeholder="Long URL">
            </div>
            <p class="lead">
                <a href="#" id="main_button" class="btn btn-lg btn-secondary">Shorten</a>
            </p>
        </form>

    <!-- Alert shown when a URL is shortened -->
    <div class="alert alert-primary " role="alert">
        Success! Your short url is <a href="" id="short_url_clickable"></a>
    </div>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Made by the members of TAMID at Tel Aviv University</p>
        </div>
    </footer>
</div>
